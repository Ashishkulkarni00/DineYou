<svg width="260" height="260" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="outerRed" cx="50%" cy="40%" r="75%">
      <stop offset="0%" stop-color="#d12518"/>
      <stop offset="60%" stop-color="#7d0f0d"/>
      <stop offset="100%" stop-color="#3c0504"/>
    </radialGradient>

    <radialGradient id="innerBlack" cx="48%" cy="60%" r="70%">
      <stop offset="0%" stop-color="#222"/>
      <stop offset="90%" stop-color="#000"/>
    </radialGradient>

    <radialGradient id="highlight" cx="33%" cy="27%" r="38%">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="goldPop" cx="70%" cy="75%" r="25%">
      <stop offset="0%" stop-color="#ffcf66" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffcf66" stop-opacity="0"/>
    </radialGradient>

    <!-- Dome gradient -->
    <radialGradient id="domeGradient" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#e8e8e8"/>
      <stop offset="100%" stop-color="#b8b8b8"/>
    </radialGradient>

    <!-- Steam gradient -->
    <linearGradient id="steamGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="30%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="130" cy="130" r="115" fill="url(#outerRed)"/>
  <circle cx="130" cy="130" r="92" fill="url(#innerBlack)"/>
  <circle cx="110" cy="100" r="55" fill="url(#highlight)"/>
  <circle cx="170" cy="175" r="28" fill="url(#goldPop)"/>

  <!-- Dome with steam -->
  <g transform="translate(130 95)">
    <!-- Steam lines (behind dome) -->
    <path d="M -12 -25 Q -8 -42 -10 -58" 
          fill="none" 
          stroke="url(#steamGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <path d="M 0 -28 Q 0 -48 0 -65" 
          fill="none" 
          stroke="url(#steamGradient)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    <path d="M 12 -25 Q 8 -42 10 -58" 
          fill="none" 
          stroke="url(#steamGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>

    <!-- Main dome curve with gradient -->
    <path d="M -34 20 Q 0 -20 34 20"
          fill="none"
          stroke="url(#domeGradient)"
          stroke-width="4.5"
          stroke-linecap="round"/>

    <!-- Inner highlight line -->
    <path d="M -28 17 Q 0 -12 28 17"
          fill="none"
          stroke="white"
          stroke-opacity="0.4"
          stroke-width="2"
          stroke-linecap="round"/>

    <!-- Metallic subtle shine -->
    <path d="M -12 2 Q 0 -10 12 2"
          fill="none"
          stroke="white"
          stroke-opacity="0.7"
          stroke-width="2"
          stroke-linecap="round"/>

    <!-- Knob -->
    <circle cx="0" cy="-7" r="5.5" fill="#e8e8e8"/>
    <circle cx="0" cy="-8" r="4" fill="white" opacity="0.9"/>
    <circle cx="-1.5" cy="-9.5" r="1.5" fill="white" opacity="0.6"/>

    <!-- Tray base -->
    <path d="M -42 23 Q 0 36 42 23"
          fill="none"
          stroke="#d8d8d8"
          stroke-width="3.5"
          stroke-linecap="round"/>

    <!-- Tray shine -->
    <path d="M -28 24 Q 0 31 28 24"
          fill="none"
          stroke="white"
          stroke-opacity="0.5"
          stroke-width="1.8"
          stroke-linecap="round"/>
  </g>

  <!-- Text with better positioning -->
  <text x="130" y="165"
    font-size="32"
    font-family="Helvetica, Arial, sans-serif"
    font-weight="600"
    fill="white"
    text-anchor="middle"
    letter-spacing="8">
    DINEYOU
  </text>
</svg>