<svg width="128" height="128" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dome gradient -->
    <radialGradient id="domeGradient" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#d12518"/>
      <stop offset="60%" stop-color="#7d0f0d"/>
      <stop offset="100%" stop-color="#3c0504"/>
    </radialGradient>

    <!-- Steam gradient -->
    <linearGradient id="steamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Dome + tray -->
  <g transform="translate(130 130) scale(1.3)">
    <!-- Dome main -->
    <path d="M -34 20 Q 0 -20 34 20"
          fill="none"
          stroke="url(#domeGradient)"
          stroke-width="4"
          stroke-linecap="round"/>
    <!-- Inner highlights -->
    <path d="M -28 17 Q 0 -12 28 17"
          fill="none"
          stroke="white"
          stroke-opacity="0.25"
          stroke-width="2"
          stroke-linecap="round"/>
    <path d="M -12 2 Q 0 -10 12 2"
          fill="none"
          stroke="white"
          stroke-opacity="0.55"
          stroke-width="1.8"
          stroke-linecap="round"/>

    <!-- Knob -->
    <circle cx="0" cy="-7" r="5" fill="#ffffffdd"/>
    <circle cx="0" cy="-8.5" r="3" fill="white" opacity="0.85"/>

    <!-- Tray -->
    <path d="M -40 23 Q 0 34 40 23"
          fill="none"
          stroke="#ffffff77"
          stroke-width="3"
          stroke-linecap="round"/>
    <path d="M -25 23 Q 0 29 25 23"
          fill="none"
          stroke="white"
          stroke-opacity="0.3"
          stroke-width="1.5"
          stroke-linecap="round"/>
    
    <!-- Steam -->
    <path d="M -10 -20 Q 0 -40 10 -20" fill="none" stroke="url(#steamGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M -5 -25 Q 0 -45 5 -25" fill="none" stroke="url(#steamGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
