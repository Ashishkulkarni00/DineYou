server {
    listen 80;

    # ----------------------------------------------------
    # UI (Frontend) & WebSocket Support for Vite HMR
    # ----------------------------------------------------
    location / {
        proxy_pass http://ui_service:5173;
        
        # Essential for Vite Hot Module Replacement (HMR) to work in Docker
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ----------------------------------------------------
    # Keycloak
    # ----------------------------------------------------
    location /auth/ {
        proxy_pass http://keycloak:8585/;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ----------------------------------------------------
    # Backend Services
    # Fix: Added 'proxy_http_version 1.1' and cleared 'Connection' header
    # to prevent browser requests from hanging indefinitely.
    # ----------------------------------------------------

    location /restaurant/ {
        proxy_pass http://restaurant_service:8080/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /menucard/ {
        proxy_pass http://menucard_service:8081/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /cart/ {
        proxy_pass http://cart_service:8082/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /order/ {
        proxy_pass http://order_service:8083/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /payment/ {
        proxy_pass http://payment_service:8084/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
