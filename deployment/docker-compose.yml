  #     restaurant_service:
  #       condition: service_started
  #     keycloak:
  #       condition: service_started
  #   networks:
  #     - dineyou-network
  #   volumes:
  #     - ui-service-logs:/app/logs
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"

  # ===========================
  # RESTAURANT SERVICE
  # ===========================
  restaurant_service:
    build:
      context: ../restaurant_service   
      dockerfile: Dockerfile
    image: dineyou-restaurant-service:${IMAGE_TAG}
    container_name: restaurant-service
    restart: unless-stopped
    env_file:
      - ./env/global.env
      - ./env/restaurant_service/.env
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - dineyou-network
    volumes:
      - restaurant-service-logs:/app/logs

  # ===========================
  # MENUCARD SERVICE
  # ===========================
  menucard_service:
    build:
      context: ../menucard_service     
      dockerfile: Dockerfile
    image: dineyou-menucard-service:${IMAGE_TAG}
    container_name: menucard-service
    restart: unless-stopped
    env_file:
      - ./env/global.env
      - ./env/menucard_service/.env
    ports:
      - "8081:8081"
    depends_on:
      restaurant_service:
        condition: service_started
    networks:
      - dineyou-network
    volumes:
      - menucard-service-logs:/app/logs

  # # ===========================
  # # CART SERVICE
  # # ===========================
  cart_service:
    build:
      context: ../cart_service         
      dockerfile: Dockerfile
    image: dineyou-cart-service:${IMAGE_TAG}
    container_name: cart-service
    restart: unless-stopped
    env_file:
      - ./env/global.env
      - ./env/cart_service/.env
    ports:
      - "8082:8082"
    depends_on:
      menucard_service:
        condition: service_started
    networks:
      - dineyou-network
    volumes:
      - cart-service-logs:/app/logs

  # # ===========================
  # # ORDER SERVICE
  # # ===========================
  order_service:
    build:
      context: ../order_service        
      dockerfile: Dockerfile
    image: dineyou-order-service:${IMAGE_TAG}
    container_name: order-service
    restart: unless-stopped
    env_file:
      - ./env/global.env
      - ./env/order_service/.env
    ports:
      - "8083:8083"
    depends_on:
      cart_service:
        condition: service_started
    networks:
      - dineyou-network
    volumes:
      - order-service-logs:/app/logs

  # # ===========================
  # # PAYMENT SERVICE
  # # ===========================
  payment_service:
    build:
      context: ../payment_service      
      dockerfile: Dockerfile
    image: dineyou-payment-service:${IMAGE_TAG}
    container_name: payment-service
    restart: unless-stopped
    env_file:
      - ./env/global.env
      - ./env/payment_service/.env
    ports:
      - "8084:8084"
    depends_on:
      order_service:
        condition: service_started
    networks:
      - dineyou-network
    volumes:
      - payment-service-logs:/app/logs

