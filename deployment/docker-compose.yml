version: "3.9"

services:
  # ===========================
  # MYSQL DATABASE (prebuilt image is fine)
  # ===========================
  database:
    image: mysql:8.0
    container_name: dineyou-database
    restart: unless-stopped
    env_file:
      - ./env/mysql/.env
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - dineyou-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # ===========================
  # KEYCLOAK (prebuilt image)
  # ===========================
  keycloak:
    image: quay.io/keycloak/keycloak:26.2.0
    container_name: keycloak
    restart: unless-stopped
    env_file:
      - ./env/global.env
      - ./env/keycloak_service/.env
    ports:
      - "8585:8080"
    command:
      - start-dev
    depends_on:
      database:
        condition: service_healthy
    networks:
      - dineyou-network
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ../keycloak-custom-theme/custom-theme:/opt/keycloak/themes/custom-theme:ro

  # ===========================
  # UI SERVICE
  # ===========================
  # ui_service:
  #   build:
  #     context: ../UI/dineyou-ui           
  #     dockerfile: Dockerfile          
  #   image: dineyou-ui-service:${IMAGE_TAG}
  #   container_name: ui-service
  #   restart: unless-stopped
  #   env_file:
  #     - ./env/global.env
  #   ports:
  #     - "5173:5173"
